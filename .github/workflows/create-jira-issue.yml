name: Create Jira issue
on:
  issues:
    types:
      - opened

permissions:
  contents: write
  issues: write

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Issue Parser
        uses: stefanbuck/github-issue-parser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml
          
      - name: Map Assignee
        id: map-assignee
        run: |
          ASSIGNEE="${{ steps.issue-parser.outputs.issueparser_assignee }}"
          
          case "$ASSIGNEE" in
            "YB")
              ACCOUNT_ID="712020:3adc9a27-acea-40e9-b035-2daa43129040"
              ;;
            "Seyeon Kim")
              ACCOUNT_ID="712020:3b45f2cf-64f0-405b-9c41-e0d6fbec4c90"
              ;;
            *)
              # 선택 안 한 경우 비워둠
              ACCOUNT_ID=""
              ;;
          esac
          

      - name: Log Issue Parser
        run: |
          echo '${{ steps.issue-parser.outputs.issueparser_parentKey }}'
          echo '${{ steps.issue-parser.outputs.__ticket_number }}'
          echo '${{ steps.issue-parser.outputs.jsonString }}'

      - name: Convert markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: LUV
          issuetype: 하위 작업
          summary: '[BE] ${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'
          fields: |
            {
              "parent": {
                "key": "${{ steps.issue-parser.outputs.issueparser_parentKey }}"
              },
              "assignee": {
                "accountId": "${{ steps.map-assignee.outputs.assignee_id }}"
              }
            }

      - name: Log created issue
        run: echo "Jira Issue ${{ steps.issue-parser.outputs.issueparser_parentKey }}/${{ steps.create.outputs.issue }} was created"

      - name: Checkout develop code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Create branch with Ticket number and type
        run: |
          ISSUE_NUMBER="${{ steps.create.outputs.issue }}"
          BRANCH_TYPE="${{ steps.issue-parser.outputs.issueparser_branchType }}"
          if [ -z "$BRANCH_TYPE" ]; then
            BRANCH_TYPE="feature"
          fi
          
          BRANCH_NAME="${BRANCH_TYPE}/${ISSUE_NUMBER}"
          git checkout -b "${BRANCH_NAME}"
          git push origin "${BRANCH_NAME}"

      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'update-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}'

      - name: Map GitHub Username
        id: map-github
        run: |
          ASSIGNEE="${{ steps.issue-parser.outputs.issueparser_assignee }}"

          case "$ASSIGNEE" in
            "YB")
              GITHUB_USER="zxvm5962"
              ;;
            "Seyeon Kim")
              GITHUB_USER="yonseeee"
              ;;
            *)
              GITHUB_USER=""
              ;;
          esac
          
          echo "github_user=$GITHUB_USER" >> $GITHUB_OUTPUT
          echo "✅ GitHub Assignee: $GITHUB_USER"

      - name: Add comment with Jira issue link
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: 'Jira Issue Created: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})'
